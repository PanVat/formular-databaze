<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formuláře</title>
  </head>
  <body>
    <div id="form-box">
      <h1>Formulář</h1>
      <form action="">
        <label for="jmeno">Jméno</label>
        <input type="text" id="jmeno" placeholder="Zadejté své křestní jméno" />
        <label for="prijmeni">Příjmení</label>
        <input type="text" id="prijmeni" placeholder="Zadejte své příjmení" />
        <label for="vek">Věk</label>
        <input type="vek" id="vek" placeholder="Zadejte svůj věk" /><br />
        <input type="submit" value="Odeslat"/>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
